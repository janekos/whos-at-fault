<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="title"></title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/wheel.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/modal.css">
  <link rel="stylesheet" href="css/floaters.css">
</head>
<body>
  <div id="main">
    <div id="header-container">
      <div id="header-word-container">
        <div id="header-word-group-1">
          <div id="header-word-1" class="header-word" data-i18n="header.who"></div>
          <div class="spacer-80"></div>
          <div id="header-word-2" class="header-word" data-i18n="header.is"></div>
        </div>
        <div id="header-word-group-2">
          <div id="header-word-3" class="header-word" data-i18n="header.guilty"></div>
        </div>
      </div>
    </div>
    <div id="wheel-container">
      <div id="wheel-wrapper" class="empty">
        <canvas id="wheel" width="500" height="500"></canvas>
        <div id="spin-btn" onclick="wheel.spin()"></div>
      </div>
    </div>
    <div id="action-buttons-wrapper">
      <div id="add" class="action-button" onclick="modal.toggle(event, this, true, 'add')">+</div>
      <div class="spacer-30"></div>
      <div>
        <div id="reset" class="action-button small" onclick="handleReset(event)">â†º</div>
        <div id="about" class="action-button small" onclick="modal.toggle(event, this, true, 'about')">?</div>
        <div id="locale" class="action-button small" onclick="modal.toggle(event, this, true, 'locale')">
          <svg style="pointer-events: none;" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M7.5 1.8a5.7 5.7 0 1 0 0 11.4 5.7 5.7 0 0 0 0-11.4ZM.9 7.5a6.6 6.6 0 1 1 13.2 0 6.6 6.6 0 0 1-13.2 0Z" fill="currentColor"/><path fill-rule="evenodd" clip-rule="evenodd" d="M13.5 7.9h-12v-.8h12v.8Z" fill="currentColor"/><path fill-rule="evenodd" clip-rule="evenodd" d="M7.1 13.5v-12h.8v12h-.8zm3.28-6c0-2.17-.79-4.32-2.32-5.74l.48-.52a8.52 8.52 0 0 1 2.54 6.26c0 2.33-.84 4.68-2.54 6.26l-.48-.52a7.83 7.83 0 0 0 2.31-5.74zM4 7.5c0-2.32.8-4.67 2.46-6.25l.48.5A7.96 7.96 0 0 0 4.7 7.5c0 2.18.76 4.33 2.24 5.75l-.48.5A8.66 8.66 0 0 1 4 7.5z" fill="currentColor"/><path fill-rule="evenodd" clip-rule="evenodd" d="M7.5 3.96c2.17 0 4.38.4 5.87 1.23a.35.35 0 1 1-.34.62C11.68 5.05 9.6 4.66 7.5 4.66c-2.1 0-4.18.4-5.53 1.15a.35.35 0 1 1-.34-.62c1.5-.83 3.7-1.23 5.87-1.23zm0 6.89c2.17 0 4.38-.4 5.87-1.24a.35.35 0 1 0-.34-.6c-1.35.75-3.42 1.14-5.53 1.14-2.1 0-4.18-.4-5.53-1.15a.35.35 0 1 0-.34.61c1.5.84 3.7 1.24 5.87 1.24z" fill="currentColor"/></svg>
        </div>
      </div>
      <div class="spacer-30"></div>
      <div id="remove" onclick="handleSectorRemove(event)" class="action-button">-</div>
    </div>
  </div>
  <div id="modal-wrapper" onclick="modal.toggle(event, this, false)">
    <div id="modal-add" class="modal" data-type="add">
      <div id="modal-header" data-i18n="modal.add.header"></div>
      <div class="modal-input">
        <label for="name" data-i18n="modal.add.label"></label>
        <input type="text" id="name" name="name" oninput="handleNameChange(event)">
      </div>
      <!-- <div class="modal-input">
        <label for="color" data-i18n="modal.add.color"></label>
        <select id="color" name="color" onchange="handleSelectChange(event)"></select>
      </div> -->
      <div id="modal-buttons">
        <button onclick="handleSectorAdd(event)" data-i18n="modal.submit"></button>
        <button onclick="modal.toggle(event, this, false)" data-i18n="modal.cancel"></button>
      </div>
    </div>
    <div id="modal-about" class="modal" data-type="about">
      <div id="modal-header" data-i18n="modal.about.header"></div>
      <div class="modal-paragraph" data-i18n="modal.about.explanation"></div>
      <div class="modal-paragraph" data-i18n="modal.about.thanks"></div>
      <div class="modal-paragraph" data-i18n="modal.about.resources"></div>
    </div>
    <div id="modal-locale" class="modal" data-type="locale">
      <div id="modal-header" data-i18n="modal.locale.header"></div>
      <div id="modal-locale-options" onclick="handleLocaleClick(event)">
        <div data-value="en">English</div>
        <div data-value="ee">Eesti</div>
      </div>
    </div>
  </div>
  <div id="floaters"></div>
  <script src="js/helpers.js"></script>
  <script src="js/i18n.js"></script>
  <script src="js/modal.js"></script>
  <script src="js/storage.js"></script>
  <script src="js/floaters.js"></script>
  <script src="js/wheel.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
